stages:
  - stage: conditions
    displayName: Conditions
    jobs:
      - job: print
      - displayName: Print vars
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          bash: |
            echo $(Build.Reason)
            echo $(Build.TargetBranch)
      - job: pr
        displayName: PR
        condition: eq(variables['Build.Reason'], 'PullRequest')
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - bash: echo $(Build.Reason)
      - job: target-stable
        displayName: target == stable
        condition: eq(variables['Build.TargetBranch'], 'stable')
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - bash: echo $(Build.TargetBranch)
      - job: not_cron
        displayName: not cron
        condition: ne(variables['Build.Reason'], 'Scheduled')
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - bash: echo $(Build.Reason)



