name: Autorelease
on:
  release:
    types: [published]

jobs:
  deploy_pypi:
    runs-on: ubuntu-latest
    name: "Deploy to PyPI"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - run: |
          python -m pip install -e .
          hash -r
      - run: deploy-pypi

