version: ~> 1.0

language: python
python:
  - '3.8'
  - '3.7'
  - '3.6'
  - '2.7'

branches:
  only:
  - master
  - stable
  - /^v\d+(\.\d+)+$/

env:
  global:
    - AUTORELEASE_TEST_TESTPYPI="cd ~ &&  python -c 'import autorelease'"
    - TWINE_USERNAME="dwhswenson"
    # TWINE_PASSWORD
    - secure: ""
    # AUTORELEASE_TOKEN
    - secure: ""

before_install:
  - git fetch --tags

install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install -r devtools/pip-install/full_testing.txt
  - pip list

script:
  - python -c "import autorelease"
  - autorelease-release -h
  - python release_check.py --branch ${TRAVIS_BRANCH} --event ${TRAVIS_EVENT_TYPE}

after_success:
  - echo "success!"

import: autorelease-local.yml
